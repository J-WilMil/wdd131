<html lang="en-US"> 
<head>

    <script src="scripts/product.js"></script>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Neuton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton&display=swap" rel="stylesheet">

<body>
    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">&#9733;</label>
                </div>
            </fieldset>

            <label for="install-date">Date Installed:</label>
            <input type="date" id="install-date" name="installDate" required>

            <fieldset>
                <legend>Useful Features:</legend>
                <input type="checkbox" id="feature1" name="features" value="Fast">
                <label for="feature1">Fast</label>
                <input type="checkbox" id="feature2" name="features" value="Reliable">
                <label for="feature2">Reliable</label>
                <input type="checkbox" id="feature3" name="features" value="Affordable">
                <label for="feature3">Affordable</label>
                <input type="checkbox" id="feature4" name="features" value="Design">
                <label for="feature3">Design</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="writtenReview" rows="5"></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>¬©Ô∏è<span id="currentyear"></span> üßù Jacob Milburn - London, England üßù</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
